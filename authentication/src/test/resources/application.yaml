spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update

  liquibase:
    enabled: false

  sql:
    init:
      platform: test

open-metin:
  tcp:
    host: 0.0.0.0
    port: 11001
    idle-seconds: 60

  web:
    security:
      allowed-origins:
        - http://managementify:4200
        - http://managementify:8080
        - http://managementify:8081
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      basic-auth-username: user
      basic-auth-password: pass
