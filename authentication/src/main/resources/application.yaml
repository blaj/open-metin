server:
  port: 8080

  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:keystore.p12
    key-store-password: strongpassword
    key-alias: openmetin-authentication-dev

spring:
  application:
    name: openmetin-authentication

  threads:
    virtual:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:postgresql://localhost:10000/openmetin_authentication?sslmode=verify-full&sslrootcert=docker/conf/postgres/certs/ca.crt
    username: openmetin_authentication_user
    password: strongpassword

  liquibase:
    enabled: true
    url: jdbc:postgresql://localhost:10000/openmetin_authentication?sslmode=verify-full&sslrootcert=docker/conf/postgres/certs/ca.crt
    user: openmetin_authentication_liquibase_user
    password: strongpassword
    database-change-log-lock-table: database_changelog_lock
    database-change-log-table: database_changelog
    liquibase-schema: liquibase
    change-log: classpath:/db/changelog/db.changelog-master.xml

  cache:
    type: redis

  data:
    redis:
      url: rediss://strongpassword@localhost:10001/0
      ssl:
        enabled: true
        bundle: redis
      timeout: 2s
      client-type: lettuce
      lettuce:
        pool:
          enabled: true
          max-active: 16
          max-idle: 8
          min-idle: 0
          max-wait: 2s

  ssl:
    bundle:
      jks:
        redis:
          truststore:
            location: classpath:truststore.jks
            password: strongpassword
            type: JKS

  rabbitmq:
    host: localhost
    port: 10003
    username: guest
    password: guest
    ssl:
      enabled: true
      trust-store: classpath:truststore.jks
      trust-store-password: strongpassword
      trust-store-type: JKS

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics

  endpoint:
    health:
      show-details: always

    prometheus:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true

    tags:
      application: openmetin-authentication
      environment: dev

logging:
  level:
    org.springframework.data.redis: INFO
    io.lettuce: WARN
    liquibase: INFO
    liquibase.changelog: INFO
    liquibase.lockservice: WARN
    org.springframework.boot.autoconfigure.liquibase: INFO

open-metin:
  tcp:
    host: 0.0.0.0
    port: 11000
    idle-seconds: 60

  web:
    security:
      allowed-origins:
        - http://managementify:4200
        - http://managementify:8080
        - http://managementify:8081
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      basic-auth-username: user
      basic-auth-password: pass
