spring:
  application:
    name: openmetin-authentication

  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:postgresql://localhost:10000/openmetin_authentication?sslmode=verify-full&sslrootcert=docker/conf/postgres/certs/ca.crt
    username: openmetin_authentication_user
    password: strongpassword

  liquibase:
    enabled: true
    url: jdbc:postgresql://localhost:10000/openmetin_authentication?sslmode=verify-full&sslrootcert=docker/conf/postgres/certs/ca.crt
    user: openmetin_authentication_liquibase_user
    password: strongpassword
    database-change-log-lock-table: database_changelog_lock
    database-change-log-table: database_changelog
    liquibase-schema: liquibase
    change-log: classpath:/db/changelog/db.changelog-master.xml

  cache:
    type: redis

  data:
    redis:
      url: rediss://strongpassword@localhost:10001/0
      timeout: 2s
      client-type: lettuce
      lettuce:
        pool:
          enabled: true
          max-active: 16
          max-idle: 8
          min-idle: 0
          max-wait: 2s

logging:
  level:
    org.springframework.data.redis: DEBUG
    io.lettuce: DEBUG
    liquibase: DEBUG
    liquibase.changelog: DEBUG
    liquibase.lockservice: DEBUG
    org.springframework.boot.autoconfigure.liquibase: DEBUG

open-metin:
  tcp:
    host: 0.0.0.0
    port: 13001
    idle-seconds: 60
