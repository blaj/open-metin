name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module: [ authentication, game ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build ${{ matrix.module }}
        run: ./gradlew :${{ matrix.module }}:build -x test

      - name: Test ${{ matrix.module }}
        run: ./gradlew :${{ matrix.module }}:test

      - name: Upload ${{ matrix.module }} test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ${{ matrix.module }}/build/reports/tests/test/
            ${{ matrix.module }}/build/test-results/test/

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}
          path: |
            ${{ matrix.module }}/build/libs/*-SNAPSHOT.jar
            !${{ matrix.module }}/build/libs/*-plain.jar

  coverage-report:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run all tests
        run: ./gradlew test

      - name: Generate aggregated coverage report
        run: ./gradlew jacocoRootReport

      - name: Upload aggregated coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-aggregated
          path: |
            build/reports/jacoco/jacocoRootReport/html/
            build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml